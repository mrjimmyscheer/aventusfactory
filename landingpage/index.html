<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Aventus</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: slideDown 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 2s ease;
    }

    .buttons {
      display: flex;
      gap: 20px;
      animation: zoomIn 2s ease;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      color: white;
    }

    .btn-bedrijf {
      background-color: #2563eb;
    }

    .btn-student {
      background-color: #16a34a;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #111;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="video-background">
    <!-- Replace with your own mp4 background video -->
    <video autoplay muted loop>
      <source src="../assets/video/aftermovie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="overlay"></div>

  <div class="content">
    <h1>Welkom bij WeDoTech</h1>
    <p>Kies je route om verder te gaan</p>
    <div class="buttons">
      <button class="btn btn-bedrijf" onclick="window.location.href='../v3'">Ik ben een student</button>
      <button class="btn btn-student" onclick="window.location.href='../v3'">Ik ben een bedrijf</button>
    </div>
  </div>
</body>
</html>
